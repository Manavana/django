{% extends 'myserver/master.html' %}

{% load static %}

{% block page_title %}
categories
{% endblock %}

{% block page_static %}
<link rel="stylesheet" href="{% static 'products/styles/style.css' %}">
{% endblock %}

{% block page_content %}

<div class="contentProduct">
    <h3 class="newProduct">All Categories</h3>
    <div class="products">
        {% for object in object_list %}
        <div class="product productNew">
            <a href="{% url 'categories:detail' pk=object.id %}" class="product_link">
                <div class="productInfo">
                    <p class="vendorCode">
                        {{ object.name|upper }}
                    </p>
                </div>
            </a>
            <!--<a href="../products/product7.html"><img src="/static/products/images/products/7.jpg" alt="#7"></a>-->
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
