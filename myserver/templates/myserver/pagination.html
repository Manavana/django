<ul class="pagination">
    {% if page.has_previous %}
    <li class="pagination_link_preview">
        <a href="?page={{ page.previous_page_number }}">
            BACK
        </a>
    </li>
    {% endif %}
    {% for num in page_range %}
    <li>
        <a href="?page={{ num }}">
            {{ num }}
        </a>
    </li>
    {% endfor %}
    {% if page.has_next %}
    <li class="pagination_link_next">
        <a href="?page={{ page.next_page_number }}">
            NEXT
        </a>
    </li>
    {% endif %}
</ul>
